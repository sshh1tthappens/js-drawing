<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    



    <canvas id="myCanvas" width="1500" height="1500"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var pen = c.getContext("2d");
        // pen.moveTo(50, 100);
        // pen.lineTo(150, 200);
        // pen.stroke();
        
        pen.beginPath();
        pen.arc(100, 150, 60, 0, 2*Math.PI);
        pen.fillStyle = (" #3498db ");
        pen.fill();


        // cubes
        pen.beginPath();
        pen.rect(60, 110, 35,35);
        pen.fillStyle = ("red");
        pen.fill();

        pen.beginPath();
        pen.rect(100, 110, 35,35);
        pen.fillStyle = "green";
        pen.fill();

        pen.beginPath();
        pen.rect(60, 150, 35,35);
        pen.fillStyle = "#07ebf6";
        pen.fill();

        pen.beginPath();
        pen.rect(100, 150, 35,35);
        pen.fillStyle = "yellow";
        pen.fill();

        

    </script>
</body>
</html>
